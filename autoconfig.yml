# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+Left>: back
        <Alt+Right>: forward
        <Alt+a>: tab-prev
        <Alt+s>: tab-next
        <Ctrl+/>: config-source
        <Ctrl+1>: devtools-focus
        <Ctrl+8>: bookmark-list
        <Ctrl+Shift+i>: devtools bottom
        <Ctrl+b>: bookmark-add
        <Ctrl+h>: jseval --file /home/jojo/.config/qutebrowser/userscripts/my_script.js
        <Ctrl+j>: jseval --file /home/jojo/.config/qutebrowser/userscripts/textCopy.js
        <Ctrl+l>: cmd-set-text -s :open
        <Ctrl+p>: process
        <Ctrl+r>: reload
        <Ctrl+t>: 'open -t ;; cmd-set-text :open   '
        <Ctrl+u>: null
        <Ctrl+v>: null
        J: scroll page-up
        K: scroll page-down
        d: null
        u: null
  content.cache.size:
    global: 52428800
  content.javascript.legacy_touch_events:
    global: always
  content.javascript.log:
    global:
      error: debug
      info: debug
      unknown: debug
      warning: debug
  content.proxy:
    global: system
  logging.level.console:
    global: vdebug
